name: NextJs Build with Cache and Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # üëà allows manual trigger from the Actions tab

jobs:
  build:
    name: üèóÔ∏è Build Next.js App
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js with npm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: npm ci  # faster & cleaner than 'npm install' for CI

      # 4Ô∏è‚É£ Build your Next.js app
      - name: Build the App
        run: |
          npm run build
          # If you use next export (for static hosting)
          if [ -f "next.config.js" ] && grep -q "exportPathMap" next.config.js; then
            npm run export
          fi

      # 5Ô∏è‚É£ Upload build output as artifact
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: NextJs-Build
          # Automatically detect correct folder
          path: |
            out/
            .next/
          if-no-files-found: warn
          retention-days: 7
