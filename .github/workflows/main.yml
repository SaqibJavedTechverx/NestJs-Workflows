name: NextJs Build with Cache and Artifact

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest

    concurrency: 
      group: deploy
      cancel-in-progress: true

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v4

      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      
      - name: Install Dependencies
        run: npm ci  

      
      - name: Build the App
        run: |
          npm run build
          # If you use next export (for static hosting)
          if [ -f "next.config.js" ] && grep -q "exportPathMap" next.config.js; then
            npm run export
          fi

      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v5
        with:
          name: NextJs-Build
          
          path: |
            out/
            .next/
          if-no-files-found: warn
          retention-days: 7
